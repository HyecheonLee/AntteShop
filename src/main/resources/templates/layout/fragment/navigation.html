<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="pageInfo" type="com.hyecheon.antteshop.domains.PageInfo"*/-->
<nav th:fragment="navigation(pageInfo)" th:object="${pageInfo}" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous"
               th:href="@{${#httpServletRequest.requestURI}(page=0)}">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li th:each="page : *{pageList}" class="page-item" th:classappend="${pageInfo.current == page ?'active' : _ }">
            <a class="page-link" href="#"
               th:text="${page + 1}"
               th:href="@{${#httpServletRequest.requestURI}(page=${page})}">1</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next"
               th:href="@{${#httpServletRequest.requestURI}(page=${pageInfo.getTotalPages() - 1})}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
</html>
