<!DOCTYPE html>
<html th:fragment="layout(title,content)" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/default-fragment::head(${title})">
</head>
<body>
<div class="container-fluid">
    <header th:replace="/layout/default-fragment::header">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img width="100px" th:src="@{/images/mainLogo.png}"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/users}">사용자</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/categories}">카테고리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/brands}">브랜드</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/products}">제품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/customers}">고객</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/shopping}">쇼핑</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/orders}">주문</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/report}">판매 보고서</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/articles}">계약</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/menus}">메뉴</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/settings}">설정</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section th:replace="${content}">
        <p>레이아웃 컨텐츠</p>
    </section>
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">경고</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="confirmModalTitle">경고</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmModalBody"></span>
                </div>
                <div class="modal-footer">
                    <button id="confirmModalYes" type="button" class="btn btn-success" data-dismiss="modal">예</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">아니오</button>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="/layout/default-fragment::footer">
        레이아웃 푸터
    </footer>
</div>
<script>
    function confirmModal(title, body, action) {
        $("#confirmModalTitle").text(title)
        $("#confirmModalTitle").text(body)
        $("#confirmModalYes").on('click', action)
        $("#confirmModal").modal();
    }
</script>
</body>
</html>
