<!DOCTYPE html>
<html th:replace="~{layout/layout::layout(~{::title},~{::section})}" lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home - Antte Admin</title>
</head>
<body>
<section>
    <h2>Antte 제어판</h2>
    <a class="nav-link dropdown-toggle"
       th:href="@{/admin/users/{id}/update(id=${#authentication.getPrincipal().user.id})}"
       sec:authentication="principal.fullName"
       data-toggle="dropdown"></a>
    <span sec:authentication="principal.authorities"></span>
</section>
</body>
</html>
