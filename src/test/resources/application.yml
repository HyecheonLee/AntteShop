spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
decorator:
  datasource:
    p6spy:
      multiline: true
      enable-logging: true
      logging: slf4j
      tracing:
        include-parameter-values: true
      log-file: logs/sql.log
logging:
  level:
    p6spy: trace

